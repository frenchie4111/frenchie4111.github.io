<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">
            @font-face
            {
                font-family: "iconsfont1";
                src: url("https://s3.amazonaws.com/mikelyons-blog/Socialico.ttf") format(truetype);
            };
        </style>

        <style type="text/css">
            @font-face
            {
                font-family: "iconsfont2";
                src: url("https://s3.amazonaws.com/mikelyons-blog/SocialicoPlus.ttf") format(truetype);
            };

        </style>

        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

        <link href='//fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

        <script src="/js/turbolinks.js" type="text/javascript" charset="utf-8"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-40865519-1', 'auto');
          ga('send', 'pageview');

        </script>

        <link rel="stylesheet" href="/css/atom-one-dark.css">
        <script src="/js/highlight.pack.js"></script>
        <script>
            hljs.configure( { tabReplace: '    ' } );
            hljs.registerLanguage( 'error', function() {
                return {
                    case_insensitive: true,
                    keywords: '',
                    contains: []
                }
            } );
            hljs.registerLanguage( 'none', function() {
                return {
                    case_insensitive: true,
                    keywords: '',
                    contains: []
                }
            } );
            hljs.initHighlightingOnLoad();
        </script>

        <link rel="stylesheet" type="text/css" href="/css/home.css">
        <script type="text/javascript" src="/js/home.js"></script>

        <title>Mike Lyons - Software Engineer</title>
    </head>
    <body>
        <div class="overlay">
            <img id="overlay_image" class="gallery_fullscreen" /><br/>
            Click anywhere to close
        </div>
        {% if page.sticky_title %}
            <div id="header_placeholder"></div>
        {% endif %}
        <div id="header" class="{% if page.sticky_title %}sticky{% endif %}">
            <div class="full_width">
                <a href="/">
                    <div id="name" class="hover colorchanger">
                        {% if page.custom_title %}
                            M | {{ page.custom_title }}
                        {% else %}
                            Mike Lyons
                        {% endif %}
                    </div>
                </a>
                <div id="menu">
                    <div class="left">
                        <a class="hover colorchanger" href="/">Home</a>
                        <a class="hover colorchanger" href="/projects.html">Projects</a>
                        <a class="hover colorchanger" href="/posts.html">Posts</a>
                    </div>
                </div>
                <div id="menu_mobile">
                    <div class="left">
                        <a class="hover colorchanger" href="/">More</a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        {{ content }}

    </body>
</html>
